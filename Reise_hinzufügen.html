<body>

<form id="ReiseHinzufügen">
    <!--<label id="h1" form="ReiseHinzufügen">Hier bitte erforderliche Daten eingeben</label>-->

    <fieldset>
        <legend class="bearbeitenBox1">Reise hinzufügen</legend>
        <label for="Name1">
            Der Name ihrer Reise: <input name="ld" id="Name1" placeholder="abc" required>
        </label><br>
        <label for="Land">
            Ihr Reiseland: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&ensp; <input name="ld" id="Land" placeholder="abc"
                                                                                  required>
        </label><br>
        <label for="Startdatum">
            Ihr Startdatum:&nbsp; &nbsp; &nbsp; &nbsp;&ensp; &ensp; <input name="SD" id="Startdatum" placeholder="xyz"
                                                                           required>
        </label><br>
        <label for="Enddatum">
            Ihr Reiseenddatum: &ensp;&ensp; <input name="ED" id="Enddatum" placeholder="xyz" required>
        </label><br>
        <input type="submit">
    </fieldset>


</form>
