<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS_stylesheet.css">
    <meta charset="UTF-8">
    <title>Reise hinzufügen</title>

</head>
<body>
<form id="ReiseHinzufügen">
    <label id="h1" form="ReiseHinzufügen">Hier bitte erforderliche Daten eingeben</label>
    <fieldset>
        <legend>Anmelden</legend>
        <label for="Name">
            Der Name ihrer Reise: <input name="ld" id="Name" placeholder="abc">
        </label>
        <label for="Land">
            Ihr Reiseland: <input name="ld" id="Land" placeholder="abc">
        </label>
        <label for="Startdatum">
            Ihr Startdatum: <input name="SD" id="Startdatum" placeholder="xyz">
        </label>
        <label for="Enddatum">
            Ihr Reiseenddatum: <input name="ED" id="Enddatum" placeholder="xyz">
        </label>
        <input type="submit">
    </fieldset>


</form>
</body>
</html>
