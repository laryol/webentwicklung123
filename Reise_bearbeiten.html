<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS_stylesheet.css">
    <meta charset="UTF-8">
    <title>Reise bearbeiten</title>

</head>
<body>
<div class="c_header">
    <div id="logo">
        <img alt="self-Logo" src="Reiselogo.png" width="60%" height="80%">
        <!-- <img alt="self-Logo" src="Reiselogo.png" width="216" height="200"> -->
    </div>
    <div>
        <h1 class="h1_1">Eine Reise bearbeiten oder löschen</h1>
    </div>
    <div class="pseudo"></div>
</div>

<fieldset class="fieldset">
    <legend class="bearbeitenBox1">Reise bearbeiten</legend>
    <label for="Auswählen">
        Wählen sie die Reise:&nbsp&nbsp
    </label><select name="Auswählen" id="Auswählen">
    <option value="Reise1">Reise 1 </option>
    <option value="Reise2">Reise 2</option>
    <option value="Reise3">Reise 3</option>
</select>
    <br>
    <label for="Name1" class="fieldset">
        Der Name ihrer Reise: <input name="ld" id="Name1" placeholder="abc">
    </label><br>
    <label for="Land">
        Ihr Reiseland: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&ensp; <input name="ld" id="Land" placeholder="abc">
    </label><br>
    <label for="Startdatum">
        Ihr Startdatum:&nbsp; &nbsp; &nbsp; &nbsp;&ensp; &ensp; <input name="SD" id="Startdatum" placeholder="xyz"  required type="date">
    </label><br>
    <label for="Enddatum">
        Ihr Reiseenddatum: &ensp;&ensp; <input name="ED" id="Enddatum" placeholder="xyz"  required type="date">
    </label><br>
    <input type="submit">
</fieldset>
<br><br><br>
<fieldset>
    <legend class="bearbeitenBox1">Reise löschen</legend>
    <label for="Name">
        Der Name ihrer Reise: <input name="ld" id="Name" placeholder="abc">
    </label>
    <input type="submit">
</fieldset>
<div class="c_afterLogin">
    <!-- Flugzeugfensterbilder mit Links verknüpft, klickt User aufs Bild wird er weitergeleitet -->

        <a href="Karte.html"> <img src="Window1.png" width=20% height=20%> </a>
        <a href="Reise_hinzufügen.html"> <img src="Window2.png" width=20% height=20%></a>
        <a href="Reise_bearbeiten.html"> <img src="Window3.png" width=20% height=20%></a>
    </div>
</div>

<div>
    <footer class="c_footer">Impressum & Datenschutzerklärung</footer>
</div>
</body>
</html>
